<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/index.css">
    <title>Discussion App</title>
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12" id="heading">Discussion Portal</div>
        </div>
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-12">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12"><button id="openQuestionform">New Question Form</button></div>
                    <div class="col-lg-5 col-md-5 col-sm-12"><input id="searchQuestionInput" type="text" placeholder="Search questions..." value=""/></div>
                    <div class="col-lg-2 col-md-2 col-sm-12"></div>
                </div>
                <hr>
                <div class="row" id="QuestionRow">
                    <ul id="QuestionsList">
                    </ul>
                </div>
            </div>
            <div class="col-lg-7 col-md-7 col-sm-12">
                <div id="newQuestionSectionDiv">
                    <h1>Welcome To Discussion Portal !</h1>
                    <p>Enter a Subject and question to get started</p>
                    <form>
                        <input type="text" placeholder="Subject" value="" required id="QuestionSubject"><br/>
                    <textarea id="QuestionBody" placeholder="Question" required rows="8" cols="90"></textarea><br/>
                    <button id="AddQuestionButton">Submit</button>
                    </form>
                </div>
                <div id="SelectedQuestionDiv">
                    <div id="QuestionDiv">
                        <h3>Question</h3>
                    <div><h3 id="RightQuestionSubject">JSON and WEB Storage</h3>
                        <p id="RightQuestionBody">How To Manage WebStorage</p>
                    </div>
                    <button id="resolveButton">Resolve</button>
                    </div>
                    <div id="responseDiv">
                        <h3>Response</h3>
                        <ul id="ResponseList">
                        </ul>
                    </div>
                    <div id="addResponseDiv">
                        <h3>Add Response</h3>
                        <form>
                            <input type="text" id="AddResponseName" required placeholder="Name" value=""><br>
                        <textarea id="AddResponseBody" cols="105" rows="4" required placeholder="Enter Comment"></textarea><br>
                        <button id="SubmitResponseButton">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
